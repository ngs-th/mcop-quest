<!doctype html>
<html lang="th">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Enter the Realm - MCOP Quest</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Crimson+Text:ital,wght@0,400;0,600;1,400&display=swap"
            rel="stylesheet"
        />
        <script
            defer
            src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
        ></script>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                font-family: "Crimson Text", Georgia, serif;
                background: linear-gradient(
                    135deg,
                    #1a0f0a 0%,
                    #2c1810 50%,
                    #1a0f0a 100%
                );
                min-height: 100vh;
                color: #f4e8d0;
                position: relative;
                overflow-x: hidden;
            }

            body::before {
                content: "";
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-image:
                    radial-gradient(
                        circle at 20% 30%,
                        rgba(212, 168, 83, 0.1) 0%,
                        transparent 50%
                    ),
                    radial-gradient(
                        circle at 80% 70%,
                        rgba(192, 57, 43, 0.08) 0%,
                        transparent 40%
                    ),
                    url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23d4a853' fill-opacity='0.03'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
                pointer-events: none;
                z-index: -1;
            }

            .corner-decoration {
                position: fixed;
                width: 150px;
                height: 150px;
                pointer-events: none;
                opacity: 0.6;
            }
            .corner-decoration.top-left {
                top: 0;
                left: 0;
                border-top: 4px solid #d4a853;
                border-left: 4px solid #d4a853;
                border-radius: 0 0 100% 0;
            }
            .corner-decoration.top-right {
                top: 0;
                right: 0;
                border-top: 4px solid #d4a853;
                border-right: 4px solid #d4a853;
                border-radius: 0 0 0 100%;
            }
            .corner-decoration.bottom-left {
                bottom: 0;
                left: 0;
                border-bottom: 4px solid #d4a853;
                border-left: 4px solid #d4a853;
                border-radius: 0 100% 0 0;
            }
            .corner-decoration.bottom-right {
                bottom: 0;
                right: 0;
                border-bottom: 4px solid #d4a853;
                border-right: 4px solid #d4a853;
                border-radius: 100% 0 0 0;
            }

            .login-container {
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                padding: 40px 20px;
                position: relative;
            }

            .logo-section {
                text-align: center;
                margin-bottom: 40px;
            }
            .logo-icon {
                width: 100px;
                height: 100px;
                margin: 0 auto 20px;
                filter: drop-shadow(0 0 20px rgba(212, 168, 83, 0.5));
                animation: float 3s ease-in-out infinite;
            }
            @keyframes float {
                0%,
                100% {
                    transform: translateY(0);
                }
                50% {
                    transform: translateY(-10px);
                }
            }

            .logo-title {
                font-family: "Cinzel", serif;
                font-size: 48px;
                font-weight: 700;
                color: #d4a853;
                text-shadow:
                    0 0 10px rgba(212, 168, 83, 0.5),
                    2px 2px 4px rgba(0, 0, 0, 0.8);
                letter-spacing: 0.15em;
                margin-bottom: 10px;
            }

            .logo-subtitle {
                font-size: 18px;
                color: #f4d03f;
                font-style: italic;
                opacity: 0.9;
            }

            .login-card {
                background: linear-gradient(145deg, #4a2e1f 0%, #3d2418 100%);
                border: 3px solid #8b6914;
                border-radius: 20px;
                padding: 40px;
                width: 100%;
                max-width: 450px;
                box-shadow:
                    inset 0 0 30px rgba(0, 0, 0, 0.5),
                    0 10px 40px rgba(0, 0, 0, 0.6),
                    0 0 0 1px rgba(212, 168, 83, 0.2);
                position: relative;
            }

            .login-card::before {
                content: "‚óÜ ‚óÜ ‚óÜ";
                position: absolute;
                top: -12px;
                left: 50%;
                transform: translateX(-50%);
                color: #d4a853;
                font-size: 14px;
                letter-spacing: 10px;
                background: #2c1810;
                padding: 0 20px;
            }

            .card-title {
                font-family: "Cinzel", serif;
                font-size: 24px;
                color: #f4e8d0;
                text-align: center;
                margin-bottom: 10px;
            }
            .card-subtitle {
                text-align: center;
                color: #d4a853;
                font-style: italic;
                margin-bottom: 30px;
                opacity: 0.8;
            }

            .btn-google {
                width: 100%;
                background: linear-gradient(180deg, #fff 0%, #f5f5f5 100%);
                border: 2px solid #d4a853;
                border-radius: 8px;
                padding: 14px 20px;
                display: flex;
                align-items: center;
                justify-content: center;
                gap: 12px;
                cursor: pointer;
                transition: all 0.3s ease;
                margin-bottom: 25px;
                position: relative;
                overflow: hidden;
            }

            .btn-google:hover {
                box-shadow: 0 0 20px rgba(212, 168, 83, 0.4);
                transform: translateY(-2px);
            }
            .btn-google::before {
                content: "";
                position: absolute;
                top: 0;
                left: -100%;
                width: 100%;
                height: 100%;
                background: linear-gradient(
                    90deg,
                    transparent,
                    rgba(255, 255, 255, 0.4),
                    transparent
                );
                transition: left 0.5s ease;
            }
            .btn-google:hover::before {
                left: 100%;
            }
            .btn-google span {
                color: #2c1810;
                font-weight: 600;
                font-size: 16px;
            }

            .divider {
                display: flex;
                align-items: center;
                margin-bottom: 25px;
                color: #8b6914;
            }
            .divider::before,
            .divider::after {
                content: "";
                flex: 1;
                height: 1px;
                background: linear-gradient(
                    90deg,
                    transparent,
                    #8b6914,
                    transparent
                );
            }
            .divider span {
                padding: 0 15px;
                font-style: italic;
            }

            .form-group {
                margin-bottom: 20px;
            }
            .form-label {
                display: block;
                margin-bottom: 8px;
                color: #d4a853;
                font-size: 14px;
                text-transform: uppercase;
                letter-spacing: 0.1em;
            }
            .form-input {
                width: 100%;
                background: #1a0f0a;
                border: 2px solid #5c4018;
                border-radius: 8px;
                padding: 14px 16px;
                color: #f4e8d0;
                font-size: 16px;
                transition: all 0.3s ease;
            }
            .form-input:focus {
                outline: none;
                border-color: #d4a853;
                box-shadow: 0 0 10px rgba(212, 168, 83, 0.3);
            }
            .form-input::placeholder {
                color: #5c4018;
            }

            .form-options {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 25px;
            }
            .remember-me {
                display: flex;
                align-items: center;
                gap: 8px;
                cursor: pointer;
            }
            .remember-me input[type="checkbox"] {
                width: 18px;
                height: 18px;
                accent-color: #d4a853;
            }
            .remember-me span {
                font-size: 14px;
                color: #f4e8d0;
            }
            .forgot-link {
                color: #d4a853;
                text-decoration: none;
                font-size: 14px;
                transition: color 0.3s ease;
            }
            .forgot-link:hover {
                color: #f4d03f;
                text-decoration: underline;
            }

            .btn-submit {
                width: 100%;
                background: linear-gradient(180deg, #d4a853 0%, #8b6914 100%);
                border: 2px solid #8b6914;
                border-radius: 8px;
                padding: 16px;
                color: #1a0f0a;
                font-family: "Cinzel", serif;
                font-weight: 700;
                font-size: 16px;
                text-transform: uppercase;
                letter-spacing: 0.1em;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow:
                    inset 0 1px 0 rgba(255, 255, 255, 0.3),
                    0 4px 15px rgba(0, 0, 0, 0.4);
            }
            .btn-submit:hover {
                background: linear-gradient(180deg, #f4d03f 0%, #d4a853 100%);
                box-shadow:
                    inset 0 1px 0 rgba(255, 255, 255, 0.5),
                    0 6px 20px rgba(212, 168, 83, 0.4);
                transform: translateY(-2px);
            }
            .btn-submit:active {
                transform: translateY(0);
            }

            .demo-section {
                margin-top: 30px;
                padding-top: 30px;
                border-top: 1px solid #5c4018;
                text-align: center;
            }
            .demo-title {
                color: #8b6914;
                font-size: 14px;
                text-transform: uppercase;
                letter-spacing: 0.1em;
                margin-bottom: 15px;
            }
            .demo-buttons {
                display: flex;
                gap: 10px;
                justify-content: center;
                flex-wrap: wrap;
            }
            .btn-demo {
                background: transparent;
                border: 2px solid #5c4018;
                border-radius: 8px;
                padding: 10px 20px;
                color: #f4e8d0;
                font-size: 14px;
                cursor: pointer;
                transition: all 0.3s ease;
                display: flex;
                align-items: center;
                gap: 8px;
            }
            .btn-demo:hover {
                border-color: #d4a853;
                background: rgba(212, 168, 83, 0.1);
                color: #d4a853;
            }
            .btn-demo svg {
                width: 24px;
                height: 24px;
            }

            .features {
                display: flex;
                justify-content: center;
                gap: 40px;
                margin-top: 30px;
            }
            .feature {
                text-align: center;
            }
            .feature-icon {
                width: 40px;
                height: 40px;
                margin: 0 auto 8px;
            }
            .feature-text {
                font-size: 12px;
                color: #8b6914;
                text-transform: uppercase;
                letter-spacing: 0.1em;
            }

            .login-footer {
                margin-top: 40px;
                text-align: center;
                color: #5c4018;
                font-size: 13px;
            }
            .login-footer a {
                color: #d4a853;
                text-decoration: none;
            }
            .login-footer a:hover {
                text-decoration: underline;
            }

            .back-link {
                position: absolute;
                top: 30px;
                left: 30px;
                display: flex;
                align-items: center;
                gap: 8px;
                color: #8b6914;
                text-decoration: none;
                font-size: 14px;
                transition: color 0.3s ease;
            }
            .back-link:hover {
                color: #d4a853;
            }

            .modal-overlay {
                position: fixed;
                inset: 0;
                background: rgba(0, 0, 0, 0.8);
                backdrop-filter: blur(5px);
                display: flex;
                align-items: center;
                justify-content: center;
                z-index: 1000;
                padding: 20px;
            }

            .modal-content {
                background: linear-gradient(145deg, #4a2e1f 0%, #3d2418 100%);
                border: 3px solid #d4a853;
                border-radius: 20px;
                padding: 40px;
                max-width: 400px;
                width: 100%;
                text-align: center;
                box-shadow:
                    0 20px 60px rgba(0, 0, 0, 0.8),
                    0 0 40px rgba(212, 168, 83, 0.2);
            }

            .modal-icon {
                width: 80px;
                height: 80px;
                margin: 0 auto 20px;
                animation: float 3s ease-in-out infinite;
            }
            .modal-title {
                font-family: "Cinzel", serif;
                font-size: 28px;
                color: #d4a853;
                margin-bottom: 10px;
            }
            .modal-subtitle {
                color: #f4e8d0;
                margin-bottom: 30px;
            }

            .hero-preview {
                background: rgba(0, 0, 0, 0.3);
                border: 2px solid #8b6914;
                border-radius: 12px;
                padding: 20px;
                margin-bottom: 25px;
            }

            .hero-avatar {
                width: 70px;
                height: 70px;
                margin: 0 auto 10px;
            }
            .hero-name {
                font-family: "Cinzel", serif;
                font-size: 20px;
                color: #f4e8d0;
                margin-bottom: 5px;
            }
            .hero-class {
                color: #9b59b6;
                font-size: 14px;
            }

            .starting-gifts {
                display: flex;
                justify-content: center;
                gap: 10px;
                margin-bottom: 25px;
                flex-wrap: wrap;
            }
            .gift-badge {
                background: rgba(212, 168, 83, 0.2);
                border: 1px solid #d4a853;
                border-radius: 20px;
                padding: 8px 16px;
                font-size: 14px;
                color: #d4a853;
            }

            .spinner {
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 2px solid #1a0f0a;
                border-top-color: transparent;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            @media (max-width: 480px) {
                .logo-title {
                    font-size: 36px;
                }
                .login-card {
                    padding: 30px 20px;
                }
                .features {
                    gap: 20px;
                }
                .demo-buttons {
                    flex-direction: column;
                }
            }
        </style>
    </head>
    <body x-data="loginV2Data()">
        <div class="corner-decoration top-left"></div>
        <div class="corner-decoration top-right"></div>
        <div class="corner-decoration bottom-left"></div>
        <div class="corner-decoration bottom-right"></div>

        <a href="../index.html" class="back-link">
            <span>‚Üê</span>
            <span>Back to Portal</span>
        </a>

        <div class="login-container">
            <div class="logo-section">
                <svg class="logo-icon" viewBox="0 0 200 240">
                    <use href="../v2/assets/characters.svg#char-warrior" />
                </svg>
                <h1 class="logo-title">MCOP QUEST</h1>
                <p class="logo-subtitle">Enter the Realm of Adventure</p>
            </div>

            <div class="login-card">
                <h2 class="card-title">Enter the Realm</h2>
                <p class="card-subtitle">Sign in to begin your adventure</p>

                <button
                    class="btn-google"
                    @click="loginWithGoogle()"
                    :disabled="isLoading"
                >
                    <svg width="20" height="20" viewBox="0 0 24 24">
                        <path
                            fill="#4285F4"
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        />
                        <path
                            fill="#34A853"
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        />
                        <path
                            fill="#FBBC05"
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        />
                        <path
                            fill="#EA4335"
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        />
                    </svg>
                    <span
                        x-text="isLoading ? 'Entering...' : 'Continue with Google'"
                        >Continue with Google</span
                    >
                </button>

                <div class="divider"><span>or</span></div>

                <form @submit.prevent="loginWithEmail()">
                    <div class="form-group">
                        <label class="form-label">Email Address</label>
                        <input
                            type="email"
                            class="form-input"
                            x-model="email"
                            placeholder="hero@mcop.quest"
                            :disabled="isLoading"
                        />
                    </div>

                    <div class="form-group">
                        <label class="form-label">Password</label>
                        <input
                            type="password"
                            class="form-input"
                            x-model="password"
                            placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                            :disabled="isLoading"
                        />
                    </div>

                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" x-model="rememberMe" />
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>

                    <button
                        type="submit"
                        class="btn-submit"
                        :disabled="isLoading || !email || !password"
                    >
                        <span x-show="isLoading" class="spinner"></span>
                        <span
                            x-text="isLoading ? 'Summoning...' : 'Enter the Quest'"
                            >Enter the Quest</span
                        >
                    </button>
                </form>

                <div class="demo-section">
                    <p class="demo-title">Quick Access (Demo)</p>
                    <div class="demo-buttons">
                        <button class="btn-demo" @click="demoLogin('Ken')">
                            <svg viewBox="0 0 200 240">
                                <use
                                    href="../v2/assets/characters.svg#char-warrior"
                                />
                            </svg>
                            Ken (Warrior)
                        </button>
                        <button class="btn-demo" @click="demoLogin('May')">
                            <svg viewBox="0 0 200 240">
                                <use href="../v2/assets/characters.svg#char-mage" />
                            </svg>
                            May (Mage)
                        </button>
                    </div>
                </div>
            </div>

            <div class="features">
                <div class="feature">
                    <svg class="feature-icon" viewBox="0 0 64 64">
                        <use href="../v2/assets/items.svg#item-map" />
                    </svg>
                    <p class="feature-text">World Map</p>
                </div>
                <div class="feature">
                    <svg class="feature-icon" viewBox="0 0 64 64">
                        <use href="../v2/assets/items.svg#item-sword-iron" />
                    </svg>
                    <p class="feature-text">Battle Tasks</p>
                </div>
                <div class="feature">
                    <svg class="feature-icon" viewBox="0 0 64 64">
                        <use href="../v2/assets/items.svg#item-chest" />
                    </svg>
                    <p class="feature-text">Earn Rewards</p>
                </div>
            </div>

            <div class="login-footer">
                <p>
                    By signing in, you agree to the
                    <a href="#">Terms of Service</a>
                </p>
                <p style="margin-top: 10px">
                    ¬© 2026 MCOP Quest. All rights reserved.
                </p>
            </div>
        </div>

        <template x-if="showHeroModal">
            <div class="modal-overlay" @click.self="showHeroModal = false">
                <div class="modal-content">
                    <svg class="modal-icon" viewBox="0 0 100 100">
                        <use href="../v2/assets/monsters.svg#mon-minion" />
                    </svg>
                    <h3 class="modal-title">Welcome, Hero!</h3>
                    <p class="modal-subtitle">
                        Your hero profile has been created
                    </p>

                    <div class="hero-preview">
                        <svg class="hero-avatar" viewBox="0 0 200 240">
                            <use
                                :href="'../v2/assets/characters.svg#char-' + (newHeroName === 'Ken' ? 'warrior' : 'mage')"
                            />
                        </svg>
                        <p class="hero-name" x-text="newHeroName">Ken</p>
                        <p class="hero-class" x-text="heroClass">
                            ‚öîÔ∏è Warrior (Backend Dev)
                        </p>
                    </div>

                    <div class="starting-gifts">
                        <span class="gift-badge">ü™ô 100 Gold</span>
                        <span class="gift-badge">‚≠ê 50 XP</span>
                        <span class="gift-badge">üíé 1 Gem</span>
                    </div>

                    <button class="btn-submit" @click="enterDashboard()">
                        Start Your Journey ‚Üí
                    </button>
                </div>
            </div>
        </template>

        <script>
            function loginV2Data() {
                return {
                    email: "",
                    password: "",
                    rememberMe: false,
                    isLoading: false,
                    showHeroModal: false,
                    newHeroName: "",
                    heroClass: "",
                    loginWithGoogle() {
                        this.isLoading = true;
                        setTimeout(() => {
                            this.isLoading = false;
                            this.newHeroName = "Ken";
                            this.heroClass = "‚öîÔ∏è Warrior (Backend Dev)";
                            this.showHeroModal = true;
                        }, 1500);
                    },
                    loginWithEmail() {
                        if (!this.email || !this.password) return;
                        this.isLoading = true;
                        setTimeout(() => {
                            this.isLoading = false;
                            this.newHeroName = this.email.split("@")[0];
                            this.heroClass = "‚öîÔ∏è Warrior (Backend Dev)";
                            this.showHeroModal = true;
                        }, 1500);
                    },
                    demoLogin(name) {
                        this.isLoading = true;
                        setTimeout(() => {
                            this.isLoading = false;
                            this.newHeroName = name;
                            this.heroClass =
                                name === "Ken"
                                    ? "‚öîÔ∏è Warrior (Backend Dev)"
                                    : "üßô Mage (Frontend Dev)";
                            this.showHeroModal = true;
                        }, 800);
                    },
                    enterDashboard() {
                        window.location.href = "hero-v2.html";
                    },
                };
            }
        </script>
    </body>
</html>
