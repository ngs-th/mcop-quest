<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>MCOP Quest - World Map</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=VT323&display=swap"
            rel="stylesheet"
        />
        <style>
            :root {
                --bg-parchment: #e8dcc0;
                --bg-parchment-dark: #d4c8a8;
                --border-gold: #c9a227;
                --text-dark: #2c2416;
            }

            body {
                font-family: "VT323", monospace;
                background: #1a1510;
                color: var(--text-dark);
            }

            .font-fantasy {
                font-family: "Cinzel", serif;
            }

            /* Golden Frame Border */
            .golden-frame {
                border: 8px solid var(--border-gold);
                border-image: linear-gradient(
                        135deg,
                        #bf953f 0%,
                        #fcf6ba 25%,
                        #b38728 50%,
                        #fbf5b7 75%,
                        #aa771c 100%
                    )
                    1;
                box-shadow:
                    inset 0 0 30px rgba(0, 0, 0, 0.5),
                    0 0 20px rgba(201, 162, 39, 0.3);
            }

            /* Parchment Background */
            .parchment {
                background: linear-gradient(
                    135deg,
                    #e8dcc0 0%,
                    #d4c8a8 50%,
                    #c9b896 100%
                );
                position: relative;
            }

            .parchment::before {
                content: "";
                position: absolute;
                inset: 0;
                background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%' height='100%' filter='url(%23noise)' opacity='0.15'/%3E%3C/svg%3E");
                opacity: 0.4;
                pointer-events: none;
            }

            /* Water areas */
            .water-area {
                background: linear-gradient(135deg, #4a90a4 0%, #2d5a6b 100%);
                border-radius: 40% 60% 70% 30% / 40% 50% 60% 50%;
                position: relative;
            }

            .water-area::after {
                content: "";
                position: absolute;
                inset: 10%;
                background: repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 10px,
                    rgba(255, 255, 255, 0.1) 10px,
                    rgba(255, 255, 255, 0.1) 12px
                );
                border-radius: inherit;
            }

            /* Sidebar Button Styles */
            .sidebar-btn {
                background: linear-gradient(135deg, #4a4035 0%, #2d2820 100%);
                border: 3px solid var(--border-gold);
                transition: all 0.2s;
            }

            .sidebar-btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 12px rgba(201, 162, 39, 0.4);
            }

            .sidebar-btn.active {
                background: linear-gradient(135deg, #6a6055 0%, #4a4035 100%);
                box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.4);
            }

            /* Map Location Marker */
            .location-marker {
                position: absolute;
                transform: translate(-50%, -50%);
                cursor: pointer;
                transition: all 0.2s;
                z-index: 10;
            }

            .location-marker:hover {
                transform: translate(-50%, -60%) scale(1.05);
                z-index: 20;
                filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.3));
            }

            /* Health Bar */
            .health-bar {
                position: absolute;
                width: 100px;
                height: 14px;
                left: 50%;
                transform: translateX(-50%);
                top: -20px;
            }

            .health-bar-bg {
                width: 100%;
                height: 100%;
                background: #2a2015;
                border-radius: 3px;
                border: 1px solid #5a4a3a;
                overflow: hidden;
            }

            .health-bar-fill {
                height: 100%;
                border-radius: 2px;
            }

            .health-full {
                background: linear-gradient(180deg, #5cb85c 0%, #4cae4c 100%);
            }
            .health-stable {
                background: linear-gradient(180deg, #5bc0de 0%, #46b8da 100%);
            }
            .health-medium {
                background: linear-gradient(180deg, #f0ad4e 0%, #ec971f 100%);
            }
            .health-low {
                background: linear-gradient(180deg, #d9534f 0%, #c9302c 100%);
            }

            /* Banner Label */
            .banner-label {
                position: absolute;
                background: linear-gradient(135deg, #5d4037 0%, #3e2723 100%);
                border: 2px solid var(--border-gold);
                padding: 4px 12px;
                font-size: 10px;
                letter-spacing: 0.5px;
                color: #e8d478;
                white-space: nowrap;
                left: 50%;
                transform: translateX(-50%);
                clip-path: polygon(
                    8% 0,
                    92% 0,
                    100% 50%,
                    92% 100%,
                    8% 100%,
                    0% 50%
                );
                text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            }

            /* Pixel Art */
            .pixel-art {
                image-rendering: pixelated;
                image-rendering: -moz-crisp-edges;
                image-rendering: crisp-edges;
            }

            /* Resource Counter */
            .resource-counter {
                background: linear-gradient(135deg, #2c2416 0%, #1a1510 100%);
                border: 2px solid var(--border-gold);
                padding: 4px 12px;
                display: flex;
                align-items: center;
                gap: 6px;
            }

            /* Glow effects */
            .glow-green {
                filter: drop-shadow(0 0 10px rgba(76, 175, 80, 0.5));
            }
            .glow-blue {
                filter: drop-shadow(0 0 10px rgba(33, 150, 243, 0.5));
            }
            .glow-purple {
                filter: drop-shadow(0 0 10px rgba(156, 39, 176, 0.5));
            }
            .glow-red {
                filter: drop-shadow(0 0 15px rgba(244, 67, 54, 0.6));
            }
        </style>
    </head>
