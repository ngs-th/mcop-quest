<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCOP Quest - V3 Asset Prototype</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-color: #1a1a1a;
            /* Dark background to pop the assets */
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .iso-container {
            width: 1000px;
            height: 800px;
            position: relative;
            /* No CSS 3D transform on container, we just place assets largely */
        }

        .sprite {
            position: absolute;
            background-image: url('../../public/images/iso-sprites.png');
            /* Relative path adjustment needed? */
            background-repeat: no-repeat;
            /* For prototype, we might need to guess coordinates or use the full image as reference 
               and overlay divs. But better to just show the Asset Sheet first for verification. 
            */
            background-size: 100% auto;
            /* Fit width */
        }

        /* 
           Since I cannot easily auto-slice the generated image without knowing pixel coordinates,
           I will display the full Sheet first to confirm quality, 
           and purely simulate the 'Construction' with simple CSS chops if possible, 
           OR just place the full image scaling it.
           
           Actually, the user wants me to "Construct" the map multiple layers.
           I will try to isolate by using distinct divs cropping parts of the image.
        */

        /* Asset Definitions (Approximate Crops based on generated layout standard) 
           1. Castle (Top Left)
           2. Market (Bottom Left)
           3. Tower (Top Right)
           4. Grass (Mid Right)
           5. Water (Bot Right)
        */

        .asset-castle {
            width: 300px;
            height: 300px;
            background-position: 0% 0%;
            top: 200px;
            left: 350px;
            /* Center */
            z-index: 50;
        }

        .asset-market {
            width: 250px;
            height: 250px;
            background-position: 0% 100%;
            top: 400px;
            left: 600px;
            z-index: 40;
        }

        .asset-tower {
            width: 150px;
            height: 300px;
            background-position: 100% 0%;
            top: 150px;
            left: 650px;
            z-index: 45;
        }
    </style>
</head>

<body>
    <div class="absolute top-4 left-4 text-white">
        <h1 class="text-xl font-bold">V3: Asset-Based Construction</h1>
        <p>Using AI-Generated High-Fidelity Sprites</p>
    </div>

    <!-- 
        Directly embedding the image to start, 
        User can see the raw quality first. 
    -->
    <img src="/images/iso-sprites.png" style="max-width: 80%; border: 4px solid #fff; border-radius: 8px;">

</body>

</html>
