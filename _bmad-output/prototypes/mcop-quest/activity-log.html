    <style>
        .tab-active { border-bottom: 3px solid #f1c40f; }
        .log-card {

        .log-card:hover {

        .animate-pulse-gold {

                                 'border-status-warning/50': log.type === 'boss_damage',
                                 'border-status-danger/50': log.type === 'bug_spawn',
                                 'border-status-info/50': log.type === 'buff_applied'
                             }">

                            <div class="flex items-start justify-between mb-2">
                                <div class="flex items-center gap-2">
                                    <span class="text-2xl" x-text="log.icon"></span>
                                    <div>
                                        <p class="text-sm font-medium text-white" x-text="log.title"></p>
                                        <p class="text-xs text-gray-500" x-text="log.subtitle"></p>
                                    </div>
                                </div>
                                <span class="text-xs text-gray-500" x-text="log.time"></span>
                            </div>

                            <!-- Description -->
                            <p class="text-sm text-gray-400 mb-3" x-text="log.description"></p>

                            <!-- Rewards (if any) -->
                            <div x-show="log.rewards && log.rewards.length > 0" class="flex flex-wrap gap-2 mb-3">
                                <template x-for="reward in log.rewards" :key="reward.type">
                                    <span class="inline-flex items-center gap-1 px-2 py-1 rounded-lg text-xs"
                                          :class="reward.class">
                                        <span x-text="reward.icon"></span>
                                        <span x-text="reward.value"></span>
                                    </span>
                                </template>
                            </div>

                            <!-- Actor Info -->
                            <div class="flex items-center justify-between">
                                <div class="flex items-center gap-2">
                                    <div class="w-6 h-6 rounded-full flex items-center justify-center text-xs"
                                         :style="'background: ' + log.actorColor + '30; color: ' + log.actorColor">
                                        <span x-text="log.actorIcon"></span>
                                    </div>
                                    <span class="text-xs text-gray-400" x-text="log.actorName"></span>
                                </div>

                                <!-- Team Tag -->
                                <span class="px-2 py-0.5 rounded text-xs"

                            </div>

                </button>
            </div>
        </div>
    </main>
